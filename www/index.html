<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Maze Game</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- 开始页面 -->
  <div id="startPage">
    <div class="content-wrapper">
      <img src="img/deepmazelogo.svg" alt="DeepMaze Logo"
        style="margin-bottom: 40px; margin-top: 30vh; max-width: 90%; height: auto;">
      <img src="img/startbuttonen.svg" id="startGameButton">
    </div>
  </div>

  <!-- 模式选择界面 -->
  <div id="modeSelect" style="display: none; flex-direction: column; align-items: center; gap: 20px; margin-top: 0px;">
    <div style="width: 100%; max-width: 90%; margin: 40px auto 10px auto; align-self: flex-start;">
      <img src="img/backbutton.svg" style="align-self: flex-start;" id="modeBackButton" alt="Back">
    </div>
    <img src="img/deepmazelogo.svg" alt="DeepMaze Logo"
      style="margin-bottom: 40px; margin-top: 20px; max-width: 90%; height: auto;">
    <img src="img/timingmodebutton.svg" id="challengeModeButton">
    <img src="img/infinitemodebutton.svg" id="infiniteModeButton">
    <!-- 小球选择器 -->
    <div id="ballSelector" style="margin-top: 20px; width: 200px;">
      <div class="ball-carousel">
        <div class="ball-container">
          <img src="img/selectnormalball.svg">
        </div>
        <div class="ball-container">
          <img src="img/selectlargeball.svg">
        </div>
        <div class="ball-container">
          <img src="img/selectsmallball.svg">
        </div>
      </div>
      <div class="ball-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <!-- 游戏容器 -->
  <div id="game-container" style="display: none;">
    <!-- 返回按钮 -->
    <button id="backButton"
      style="position: absolute; top: 10px; right: 10px; display: none; padding: 5px 10px; cursor: pointer;">
      Back
    </button>
    <!-- 倒计时显示（仅在Challenge模式下显示） -->
    <div id="countdown"
      style="text-align: center; font-family: monospace; font-size: 36px; letter-spacing: 2px; margin: 10px 0; display: none; color: #000;">
      <span id="timeLeft">00:30:000</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <!-- 技能选择界面 -->
    <div id="skillSelection"
      style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
      <div style="display: flex; gap: 20px;">
        <!-- 技能1 -->
        <div class="skill-option">
          <div class="skill-icon" style="width: 60px; height: 60px; border: 2px solid black; margin-bottom: 10px;">
          </div>
          <button class="detail-btn">Details</button>
          <button class="equip-btn">Equip</button>
        </div>
        <!-- 技能2 -->
        <div class="skill-option">
          <div class="skill-icon" style="width: 60px; height: 60px; border: 2px solid black; margin-bottom: 10px;">
          </div>
          <button class="detail-btn">Details</button>
          <button class="equip-btn">Equip</button>
        </div>
      </div>
    </div>
    <!-- 技能槽 -->
    <div id="skillSlots" style="display: none; margin-top: 10px; text-align: center;">
      <div style="display: inline-flex; gap: 10px;">
        <div class="skill-slot" style="width: 50px; height: 50px; border: 2px solid black; cursor: pointer;"></div>
        <div class="skill-slot" style="width: 50px; height: 50px; border: 2px solid black; cursor: pointer;"></div>
      </div>
    </div>
    <div id="controls">
      <button id="startButton">Start Game</button>
      <button id="pauseButton" style="display: none;">Pause</button>
    </div>
  </div>

  <script type="module" src="scripts/game.js"></script>
</body>

</html>
