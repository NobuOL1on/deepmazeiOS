<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Maze Game</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
  <div id="startPage">
    <div class="content-wrapper">
      <img src="img/deepmazelogo.svg" alt="DeepMaze Logo" class="logo-start">
      <img src="img/start-button-en.svg" id="startGameButton" class="start-button">
      <img src="img/语言切换button.svg" id="languageSwitchButton" class="language-switch" alt="Switch Language">
    </div>
  </div>

  <div id="modeSelect">
    <div class="mode-header">
      <img src="img/back-button-en.svg" id="modeBackButton" alt="Back" class="back-button-mode">
    </div>
    <img src="img/deepmazelogo.svg" alt="DeepMaze Logo" class="logo-mode">
    <img src="img/timingmode-button-en.svg" id="challengeModeButton" class="mode-button">
    <img src="img/infinitemode-button-en.svg" id="infiniteModeButton" class="mode-button">
    <div id="ballSelector">
      <div class="ball-carousel">
        <div class="ball-container">
          <img src="img/selectnormalball-en.svg">
        </div>
        <div class="ball-container">
          <img src="img/selectlargeball-en.svg">
        </div>
        <div class="ball-container">
          <img src="img/selectsmallball-en.svg">
        </div>
      </div>
      <img src="img/shop-button-en.svg" id="shopButton" class="shop-button">
    </div>
  </div>

  <div id="game-container">
    <button id="backButton" class="back-button-game">
      Back
    </button>
    <div id="countdown">
      <span id="timeLeft">00:30:000</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="skillSelection">
      <div class="skill-options-wrapper">
        <div class="skill-option">
          <div class="skill-icon"></div>
          <button class="detail-btn">Details</button>
          <button class="equip-btn">Equip</button>
        </div>
        <div class="skill-option">
          <div class="skill-icon"></div>
          <button class="detail-btn">Details</button>
          <button class="equip-btn">Equip</button>
        </div>
      </div>
    </div>
    <div id="skillSlots">
      <div class="skill-slots-wrapper">
        <div class="skill-slot"></div>
        <div class="skill-slot"></div>
      </div>
    </div>
    <div id="controls">
      <button id="startButton">Start Game</button>
      <button id="pauseButton">Pause</button>
    </div>
  </div>

  <script type="module" src="scripts/game.js"></script>
  <script type="module">
    import { toggleLanguage } from './scripts/language.js';
    document.getElementById('languageSwitchButton').addEventListener('click', toggleLanguage);
  </script>
</body>

</html>
